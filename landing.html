<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the page -->
  <title>Welcome to Our Website</title>
  
  <!-- Link to an external CSS stylesheet (if applicable) -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Any additional CSS or styles specific to this page (if applicable) -->
  <style>
    /* Your CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
  
  <!-- JavaScript imports (if applicable) -->
  <script src="script.js"></script>
  
  <!-- Other metadata, such as author, description, etc. -->
  <meta name="author" content="Your Name">
  <meta name="description" content="Welcome to our website. Discover what we have to offer.">
  
  <!-- Favicon (website icon) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Content of your web page goes here -->
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Discover what we have to offer and explore our amazing content.</p>
    <a href="register.html" class="cta-button">Register</a>
    <a href="login.html" class="cta-button">Login</a>
  </div>
</body>
</html>

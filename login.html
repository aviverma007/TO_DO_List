<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../src/style.css" />
  <script defer src="../src/global.js"></script>
  <title>Login Page</title>
</head>
<body>
  <div id="top">
    <div class="social">
      <a href="https://github.com/Aryansharma9917" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/Aryansharma9917"
        target="_blank"
      >
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
    <button id="dark-mode-button" title="Change Theme">
      <i class="far fa-sun"></i>
    </button>
  </div>
  <div class="container">
    <div class="wrapper">
      <h1>Login</h1>
      <form action="#" method="GET" class="inputs">
        <div class="error">Fields must be filled</div>
        <label class="sr-only" for="email">Email</label>
        <input
          type="email"
          required
          placeholder="Email"
          id="email"
          autocomplete="none"
        />
        <label class="sr-only" for="password">Password</label>
        <input
          type="password"
          required
          placeholder="Password"
          id="password"
          minlength="6"
        />
        <div class="show-password-area">
          <input type="checkbox" id="show-password" />
          <label for="show-password">Show Password</label>
        </div>
        <button id="login-button">Login</button>

        <script>
          document.getElementById("login-button").addEventListener("click", function() {
            // event.preventDefault();
            localStorage.setItem('isLoggedIn', true);
            window.location.href = "index.html";
          });
        </script>
      </form>
      <div class="register">
        <p>Don't have an account yet? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
